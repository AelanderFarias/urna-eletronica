<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Urna Eletr√¥nica</title>
  </head>
  <body>
    <div class="urna">
      <div class="tela">
        <div class="d1">
          <div class="d1Left">
            <div class="d-1-1">
              <span>SEU VOTO PARA</span>
            </div>
            <div class="d-1-2">
              <span> VEREADOR </span>
            </div>
            <div class="d-1-3">
                <div class="numero pisca"></div>
                <div class="numero"></div>
            </div>
            <div class="d-1-4">
              Nome:<br />
              Partido:<br />
              Vice-Prefeito:<br />
            </div>
          </div>
          <div class="d1Right">
            <div class="d-1-image">
                <img src="./assets/images/profile-1.jpg" alt="">
                Prefeito
            </div>
            <div class="d-1-image small">
              <img src="./assets/images/profile-2.jpg" alt="">
              Vice-Prefeito
          </div>
          </div>
        </div>
        <div class="d2">
          Aperte a tela:<br />
          CONFIRMA para CONFIRMAR este voto<br />
          CORRIGE para REINICIAR este voto
        </div>
      </div>
      <div class="teclado">
        <div class="tecladoLinha">
          <div class="tecladoBotao" onclick="clicou('1')">1</div>
          <div class="tecladoBotao" onclick="clicou('2')">2</div>
          <div class="tecladoBotao" onclick="clicou('3')">3</div>
        </div>
        <div class="tecladoLinha">
          <div class="tecladoBotao" onclick="clicou('4')">4</div>
          <div class="tecladoBotao" onclick="clicou('5')">5</div>
          <div class="tecladoBotao" onclick="clicou('6')">6</div>
        </div>
        <div class="tecladoLinha">
          <div class="tecladoBotao" onclick="clicou('7')">7</div>
          <div class="tecladoBotao" onclick="clicou('8')">8</div>
          <div class="tecladoBotao" onclick="clicou('9')">9</div>
        </div>
        <div class="tecladoLinha">
          <div class="tecladoBotao" onclick="clicou('0')">0</div>
        </div>
        <div class="tecladoLinha">
          <div class="tecladoBotao btnBranco" onclick="branco()">BRANCO</div>
          <div class="tecladoBotao btnCorrige" onclick="corrige()">CORRIGE</div>
          <div class="tecladoBotao btnConfirma" onclick="confirma()  ">CONFIRMA</div>
        </div>
      </div>
    </div>

    <script src="./assets/js/etapas.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
